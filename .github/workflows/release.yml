name: Build and Release WorkTime

on:
  push:
    tags: ['v*.*.*']

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Create config directory
      run: |
        if not exist config mkdir config
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install PyQt6 matplotlib
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "WorkTime" --add-data "config;config" work_time3.1.0.py
        
    - name: Verify executable
      run: |
        if (Test-Path "dist\WorkTime.exe") {
          $file = Get-Item "dist\WorkTime.exe"
          echo "EXE создан успешно, размер: $($file.Length / 1MB) MB"
        } else {
          echo "Ошибка: EXE файл не найден"
          exit 1
        }
        
    - name: Create release package
      run: |
        $version = "${{ github.ref_name }}" -replace 'v',''
        mkdir "WorkTime_$version"
        copy dist\WorkTime.exe "WorkTime_$version\"
        if (Test-Path "config") {
          xcopy config "WorkTime_$version\config" /E /I
        }
        7z a "WorkTime_${{ github.ref_name }}.zip" "WorkTime_$version\*"
        
    - name: Upload release
      uses: softprops/action-gh-release@v1
      with:
        files: WorkTime_*.zip
        body: |
          Автоматически собранная версия ${{ github.ref_name }}
          
          Изменения в этой версии:
          - Добавлена система автоматических обновлений
          - Исправлены ошибки отображения дат
          - Улучшена производительность
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}